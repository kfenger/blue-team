name: blue-team-sandbox
description: Sandbox for Blue Team training with Wazuh and Grafana

hosts:
  - name: wazuh_manager
    base_box: debian-10-x86_64
    flavor: medium
    mgmt_user: debian
    networks:
      - monitoring_net

  - name: grafana
    base_box: debian-10-x86_64
    flavor: small
    mgmt_user: debian
    networks:
      - monitoring_net

  - name: win_host1
    base_box: windows-10
    flavor: small
    mgmt_user: Administrator
    networks:
      - internal_net

  - name: win_host2
    base_box: windows-10
    flavor: small
    mgmt_user: Administrator
    networks:
      - internal_net

  - name: linux_host1
    base_box: debian-10-x86_64
    flavor: small
    mgmt_user: debian
    networks:
      - internal_net

  - name: linux_host2
    base_box: debian-10-x86_64
    flavor: small
    mgmt_user: debian
    networks:
      - internal_net

networks:
  - name: internal_net
    cidr: 10.0.0.0/24

  - name: monitoring_net
    cidr: 10.1.0.0/24

routers:
  - name: internal_to_monitoring
    interfaces:
      - network: internal_net
      - network: monitoring_net

monitoring_targets:
  - host: win_host1
    target: wazuh_manager
  - host: win_host2
    target: wazuh_manager
  - host: linux_host1
    target: wazuh_manager
  - host: linux_host2
    target: wazuh_manager
