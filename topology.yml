name: blue-team-sandbox
description: Sandbox for Blue Team training with Wazuh and Grafana

hosts:
  - name: wazuh-manager
    base_box: debian-10-x86_64
    flavor: medium
    mgmt_user: debian
    networks:
      - monitoring-net

  - name: grafana
    base_box: debian-10-x86_64
    flavor: small
    mgmt_user: debian
    networks:
      - monitoring-net

  - name: win-host1
    base_box: windows-10
    flavor: small
    mgmt_user: Administrator
    networks:
      - internal-net

  - name: win-host2
    base_box: windows-10
    flavor: small
    mgmt_user: Administrator
    networks:
      - internal-net

  - name: linux-host1
    base_box: debian-10-x86_64
    flavor: small
    mgmt_user: debian
    networks:
      - internal_net

  - name: linux-host2
    base_box: debian-10-x86_64
    flavor: small
    mgmt_user: debian
    networks:
      - internal-net

networks:
  - name: internal-net
    cidr: 10.0.0.0/24

  - name: monitoring-net
    cidr: 10.1.0.0/24

routers:
  - name: internal-to-monitoring
    interfaces:
      - network: internal-net
      - network: monitoring-net

monitoring_targets:
  - host: win-host1
    target: wazuh-manager
  - host: win-host2
    target: wazuh-manager
  - host: linux-host1
    target: wazuh-manager
  - host: linux-host2
    target: wazuh-manager
