name: malcolm-minimal-topology

networks:
  - name: mgmt
    cidr: 10.50.10.0/24
    accessible_by_user: true

  - name: lab
    cidr: 192.168.70.0/24
    accessible_by_user: true

nodes:
  - name: malcolm-host
    base_box:
      image: debian-12-x86_64
      mgmt_user: admin
      mgmt_protocol: ssh
    flavor: large
    networks:
      - mgmt
    provisioning:
      playbook: provisioning/provision_malcolm.yml
    monitor_groups:
      - monitor-os

  - name: attacker-vm
    base_box:
      image: debian-12-x86_64
      mgmt_user: attacker
      mgmt_protocol: ssh
    flavor: small
    networks:
      - lab
    provisioning:
      playbook: provisioning/provision_attacker.yml
    monitor_groups:
      - monitor-os
