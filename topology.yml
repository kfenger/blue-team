name: malcolm-minimal-topology
description: "Minimal topology: 1 Malcolm-prep VM (Docker ready) for CyberRangeCZ sandbox"
networks:
  - id: net-mgmt
    name: mgmt
    cidr: 10.30.10.0/24

hosts:
  - name: malcolm-host
    base_box:
      # REPLACE with image name/id from your Image Pool (Ubuntu 22/20 recommended)
      image: ubuntu-22-image
      mgmt_user: admin
      mgmt_protocol: ssh
    flavor: medium   # adjust to at least 'medium' or larger; you can change after testing
    networks:
      - net-mgmt
    provisioning:
      playbook: provisioning/provision_malcolm.yml
    monitor_groups:
      - monitor-os

routing: []
