name: malcolm-minimal-topology

networks:
  - name: mgmt
    cidr: 10.50.10.0/24
    accessible_by_user: true

hosts:
  - name: malcolm-host
    base_box:
      image: ubuntu-22-image        # <-- REPLACE med gyldig image-id fra din Image Pool
      mgmt_user: admin
      mgmt_protocol: ssh
    flavor: large
    networks:
      - mgmt
    provisioning:
      playbook: provisioning/provision_malcolm.yml
    monitor_groups:
      - monitor-os

  - name: attacker-vm
    base_box:
      image: ubuntu-22-image
      mgmt_user: attacker
      mgmt_protocol: ssh
    flavor: small
    networks:
      - mgmt
    provisioning:
      playbook: provisioning/provision_attacker.yml
    monitor_groups:
      - monitor-os
