name: malcolm-minimal-topology

networks:
  - id: net-mgmt
    name: mgmt
    cidr: 10.30.10.0/24

hosts:
  - name: malcolm-host
    base_box:
      # REPLACE with image name/id from your Image Pool (Ubuntu 22/20 recommended)
      image: debian-12-x86_64
      mgmt_user: admin
      mgmt_protocol: ssh
    flavor: medium   # adjust resources later if needed
    networks:
      - net-mgmt
    provisioning:
      playbook: provisioning/provision_malcolm.yml
    monitor_groups:
      - monitor-os
