name: malcolm-minimal-topology

networks:
  - name: mgmt
    cidr: 10.30.10.0/24
    accessible_by_user: true

hosts:
  - name: malcolm-host
    base_box:
      image: debian-12-x86_64   # bytt til et image fra Image Pool
      mgmt_user: admin
      mgmt_protocol: ssh
    flavor: medium
    networks:
      - mgmt
    provisioning:
      playbook: provisioning/provision_malcolm.yml
    monitor_groups:
      - monitor-os
