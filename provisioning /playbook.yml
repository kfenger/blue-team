# provisioning/playbook.yml
# Wrapper if platform invokes a generic playbook path.
# We include host-specific playbooks directly in topology.yml, but this wrapper
# can be used if UI expects a single entrypoint.
- hosts: all
  gather_facts: true
  roles: []
  tasks:
    - name: show host and include host-specific playbook if exists
      debug:
        msg: "This topology uses per-host playbooks as defined in topology.yml"
